<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peanut Cafe</title>
    <style>
      html,
      body {
        background-color: black;
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-image {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        object-position: center;
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <img
        class="fullscreen-image"
        src="./a3 menu.png"
        alt="Fullscreen Image"
      />
    </div>
  </body>
</html>
