<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image with Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling of the body */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Allow scrolling when necessary */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Enable scrolling in case of cropping */
        }

        .fullscreen-image {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="fullscreen-image" src="./a3 menu.png" alt="Fullscreen Image">
    </div>
</body>
</html>
